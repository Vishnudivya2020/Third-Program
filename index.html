<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD CHART</title>
    <!-- style flie link -->
    <link rel="stylesheet"  href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Healthy Food Chart</h1>
    <div class="container">
      <!-- creating a table -->
    
      <table border="2" style="border-collapse:collapse;"cellpadding="15" align="center"> 
        <tr>
            <th>S/no:</th>
            
            <th>Timing</th>
            <th>FOODS</th>
        </tr>
        <tr>
          <td>1</td> 
          <td>7am-9am</td>
          <td><a href="https://foodish-api.com/images/dosa/dosa31.jpg" ><button onclick="TimingData1()">Breakfast <br></button></a><span id="Btn1"></span></td>

        </tr>
        <tr>
            <td>2</td> 
            <td>11am-12.00</td>
            <td><a href="https://foodish-api.com/images/dessert/dessert6.jpg"><button onclick="TimingData2()">Brunch</button></a><span id="Btn2"></span></td>
  
          </tr>
          <tr>
            <td>3</td> 
            <td>1pm-2.30pm</td>
            <td><a href="https://foodish-api.com/images/biryani/biryani2.jpg"><button onclick="TimingData3()">Lunch</button></a><span id="Btn3"></span></td>
  
          </tr>
          <tr>
            <td>4</td> 
            <td>5pm-6pm</td>
            <td><a href="https://foodish-api.com/images/samosa/samosa20.jpg"><button onclick="TimingData4()">Supper</button></a><span id="Btn4"></span></td>
  
          </tr>
          <tr>
            <td>5</td> 
            <td>7.30pm-8.30pm</td>
            <td><a href="https://foodish-api.com/images/idly/idly47.jpg"><button onclick="TimingData5()">Dinner</button></a><span id="Btn5"></span></td>
  
          </tr>
     </table> 

     
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
     <!-- js link -->
    <script src="./script.js"></script>
</body>
</html>
